<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخیص کلید</title>
</head>
<body>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    #output {
      font-size: 2em;
      color: #333;
    }
  </style>

 <!-- عنوان اصلی صفحه -->
 <h1>کلیدی که فشار دادی:</h1>

 <!-- این div جاییه که نام کلید فشرده‌شده داخلش نمایش داده میشه -->
 <div id="output">...</div>

 <!-- بخش جاوااسکریپت برای شنود رویداد فشرده شدن کلیدها -->
 <script>
   // وقتی کاربر کلیدی رو فشار بده، این تابع اجرا میشه
   document.addEventListener('keydown', function(event) {
     // گرفتن عنصر output با استفاده از id
     const output = document.getElementById('output');

     // نمایش نام کلید فشرده‌شده در خروجی
     output.textContent = `تو الان کلید "${event.key}" زدی`;
   });
 </script>



</body>
</html>
